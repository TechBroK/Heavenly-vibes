<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly vibes log-in </title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="container">
        <div class="content">
           <header>
            <a href="/MAIN/index.html"><img src="../image/logo2.png" class="logo"></a>
            <h1>Heavenly vibes</h1>
           </header>
            <form>
                <fieldset>
                    <legend><span class="bold">LOG IN</span></legend>
                    <p class="less-bold">Input Your Correct Details To Enjoy Spirit Filled Content </p>
                    <label for="email">Email / Phone Number:</label>
                    <input id="email" type="text/numbers" placeholder="Input Username" required >
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Input Password" minlength="8" required />
                    <span>
                        <input type="checkbox" required><label>Remember Me</label><a href="#">Forgot Password</a>
                        <br>
                        <input type="checkbox" required><label>Accept <a href="#">policy</a></label>
                    </span>
                </fieldset>
                <input value="Submit" type="submit" class="btn">
                <a href="sign-up.html">Click Here To SIGN-UP</a>
            </form>
        </div>
    </div>
</body>
</html>
