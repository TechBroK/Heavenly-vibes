<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<,>, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="sign_up.css">
    </head>
    <body>
       <div class="container">
        <div class="content">
            <header>
                <a href="/MAIN/index.html"><img src="../image/logo2.png" class="logo"></a>
                <h1>Heavenly vibes</h1>
               </header>
                <form action="#" method="#">
                    <fieldset>
                        <legend><span class="bold">SIGN UP</span></legend>
                        <p class="less-bold">Please enter in your correct details</p>

                        <label for="firstname">First Name:</label><input id="firstname" name="firstname" type="text" class="text" placeholder="First_Name" required />
                        <label for="lastname">Last Name:</label><input id="lastname" type="text" class="text" placeholder="Last_Name" required />
                        <labeL for="email">Email Address:</labeL><input id="email" type="email" class="text" placeholder="Email" required />
                        <label for="phone">Phone:</label><input id="phone" type="phone" class="text" placeholder="Phone" required />
                        <label for="username">Username:</label><input id="username" type="text" class="text" placeholder="Username" required />
                        <label for="password">Create Password:</label><input id="password" type="password" class="text" minlength="8" placeholder="Create Password" required />
                        <label for="confirm password">Confirm Password:<input id="confirm password" type="password" minlength="8" class="text" placeholder="Confirm Password" required />                        
                        <label>Gender:</label>
                        <span>
                            <input class="inline" type="radio" id="male" value="Male" name="gender">
                            <label for="male">Male</label>
                            <input class="inline" type="radio" id="female" value="Female" name="gender">
                            <label for="female">Female</label>
                        </span>
    
                    </fieldset>
                    <input value="Submit" type="submit" class="btn"/>
                    <p><a href="log-in.html" target="_blank">Click Here To LOG-IN</a></p>
                </form>
        </div>
       </div>
    </body>
</html>
